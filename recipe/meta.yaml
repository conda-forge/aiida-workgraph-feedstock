{% set name = "aiida-workgraph" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiida_workgraph-{{ version }}.tar.gz
  sha256: f435017a0d92c9e1da8ccdaea98df11db4356429405bbac7bbd70d3079fd6bb3

build:
  entry_points:
    - workgraph = aiida_workgraph.cli.cmd_workgraph:workgraph
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4,<4
    - pip
  run:
    - jsonschema
    - node-graph-widget >=0.0.5
    - aiida-pythonjob >=0.2.3
    - python >={{ python_min }}
    - numpy >=1.21,<2.dev0
    - scipy
    - ase
    - node-graph ==0.2.19
    - aiida-core >=2.6,<3.dev0
    - cloudpickle
    - aiida-shell >=0.8,<1.dev0
    - fastapi
    - uvicorn
    - pydantic-settings

test:
  commands:
    - pip check
    - verdi presto --profile-name test
    - python -c "import aiida_workgraph"
    - workgraph --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Design flexible node-based workflow for AiiDA calculation.
  home: https://github.com/aiidateam/aiida-workgraph
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - superstar54
    - jan-janssen
